
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Olá querido cliente!
    </h1>

    <h2>
        Vamos fazer algumas perguntas rápidas para poder te ajudar melhor
    </h2>

    <div>
        Qual a sua idade        
    </div>
    
    <input type="number" name="idade" id="idade" placeholder="DIGITE A SUA IDADE, SOMENTE NÚMEROS">

    <div>
        <p>        Qual a sua ocupação atual?
        </p>
    </div>

    <input type="text" name="ocupacao" id="ocupacao" placeholder="FALE QUAL A SUA OCUPAÇÃO">

    <div id ='outra'>
        <p> De 0 a 5, como você considera o seu nível de conhecimento em inglês. Sendo 0 nenhum conhecimento e 5 avançado
        </p>
    </div>

    <input type="number" name="nivel" id="nivel" placeholder="QUAL O SEU NIVEL DE CONHECIMENTO">

    <div id= 'msg_erro'>
        VOCE DEVE DIGITAR UM VALOR ENTRE 0 E 5
    </div>

    <div id="botao">
        <button id="botao">
            PRÓXIMO
        </button>
    </div>



<script src="./script.js"></script>
